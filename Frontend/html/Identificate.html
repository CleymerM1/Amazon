<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/estilos.css">
    <link rel="shortcut icon" href="../img/favicon.png" >
    <link rel="stylesheet" href="../css/all.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap');
        </style>
    <title>Amazon:Iniciar Sesión</title>
    
</head>
<style>a{
    text-decoration:none;
}
</style>
<body>
    <main>
        <div class="row">
            <div class="col-12">
                <div class="contenedor-identificate">
                    <a href="../index.html"><input  type="image" name="botoninicio" src="../img/logo-amazon-negro.png" alt="" ></a>
                </div>
            </div>
            <div class="col-12">
                <div id="login">
                  <div class="row">
                      <div class="col-12">
                        <h1>Iniciar Sesión</h1><br>
                      </div>
                      <div class="col-12">
                          <form action="Inicio-de-sesion">
                            <label for="correo" class="a-correo"><b>Dirección de correo Electronico o numero de <br>teléfono móvil</b></label><br><br>
                            <input class="control-formulario texto-negrita" id="email" type="email" placeholder="correo o numero de telefono"><br>
                            <input type="button" value="Continuar" class="continuar my-2" ><br><br>
                            </form>
                      </div>

                      <div class="col-12 my-3">
                        <p>Al continuar acepta las <a href="#">condiciones de uso</a> y el<a href="#"> aviso de Privacidad </a> de Amazon. </p>
                      </div>
                      <div class="clas-12">
                        <div id="desplegar-seccion" class="Seccion">
                            <div class="row">
                                <div class="col-12">
                                    <i class="fas fa-angle-right">
                                        <span onclick="desplegarAyuda('desplegar');" style="color: rgb(33, 95, 153);">
                                            ¿Necesitas Ayuda?
                                        </span>
                                    </i> 
                                </div>
                            </div>
                        </div>
                      </div>
                  </div>
                </div>
            </div>

            <div class="col-12">
                <div class="contenedor-identificate" >
                    <h6>¿Eres nuevo en Amazon?</h6>
                </div>
            </div>
            <div class="col-12">
                <div class="contenedor-identificate">
                    <a href="registrate.html">
                    <input type="button"  class="btn-crear " value="Crea tu cuenta de Amazon" >

                </div>
            </div>
        </div>
        
        <footer style="margin-top: 2rem;">
            <hr>
            <div class="row">
                <div class="col-12">
                    <div class="contenedor-identificate">
                    
                        <span class="txt-footer-identificate"><a href="#">Condiciones de uso</a></span>
                        <span class="txt-footer-identificate"><a href="#">Aviso de privacidad</a></span>
                        <span class="txt-footer-identificate"><a href="#">Ayuda</a></span>
                    </div>
                </div>
                <div class="col-12 mt-2">
                    <div class="contenedor-identificate">
                        <span class="txt-footer-marca">© 1996-2021, Amazon.com, Inc. o sus filiales</span>
                    </div>
                </div>

            </div>
        </footer>

        
    </main>


    
    <script src="https://kit.fontawesome.com/0ada90212e.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
    <script src="../js/controlador.js"></script>
</body>
</html>
